<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- oauth google -->
	<meta name="google-signin-client_id" content="714934924255-1f1pb9qp80jr56va6qn11n22av2qpjhj.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- Toast -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<!-- fa-Icon -->
	<script src="https://kit.fontawesome.com/b06334acad.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
	<!-- LOGIN -->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- LOGIN END -->
	<!-- style css -->
	<link rel="stylesheet" href="style.css">
    <title>Fancy Todo</title>
  </head>
  <body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg" id="navbar">
		<div class="container-fluid">
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
			  <h3 id="judul-app"> - Fancy Todo App - </h3>
			</ul>
		  </div>
		</div>
	</nav>
	<!-- Navbar End -->

	<!-- Container -->
	<div class="container" id="content-body">
		<div class="row align-items-start">
			<!-- Monitor -->
			<div class="col-12">
				<div class="monitor">
					<div class="row" style="margin-top: 50px;">
						<div class="col-sm-3">
							<div class="card" style="background-color: rgb(227, 253, 233);">
							  <div class="card-body" id="sumSembuh">
		
							  </div>
							</div>
						  </div>
						  <div class="col-sm-3">
							<div class="card" style="background-color: rgb(235, 246, 255);">
							  <div class="card-body" id="sumTotal">
				
							  </div>
							</div>
						  </div>
						<div class="col-sm-3">
						  <div class="card" style="background-color: rgb(255, 242, 226);">
							<div class="card-body" id="sumPositif">
							</div>
						  </div>
						</div>
						<div class="col-sm-3">
						  <div class="card" style="background-color: rgb(255, 227, 227);">
							<div class="card-body" id="sumMeninggal">
							</div>
						  </div>
						</div>
					</div>
				</div>
			</div>
			<!-- Monitor End -->

			<!-- text berjalan -->
			<div class="col-12" style="margin-top:30px;" id="textJalan">
				<marquee id="news-run" loop="10" style="background-color: rgb(255, 255, 101);">
				</marquee>
			</div>
			<!-- text berjalan -->

			<!-- Add & Edit Form Todo -->
			<div class="col-5" style="margin-top:20px">
				<!-- form add Todo -->
				<form id="formTodo">
					<p><h2><strong>Form Todo:</strong></h2></p>

					<div class="mb-3 row" style="margin-top: 45px;">
						<label for="inputPassword" class="col-sm-3 col-form-label">Title</label>
						<div class="col-sm-9">
						  	<input type="text" class="form-control" id="title" placeholder="Masukan Title">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-3 col-form-label">Description</label>
						<div class="col-sm-9">
						  	<textarea class="form-control" id="description"cols="20" rows="4" placeholder="Masukan Description"></textarea>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-3 col-form-label">Due Date</label>
						<div class="col-sm-9">
						  	<input type="date" class="form-control" id="due_date" placeholder="Masukan Due Date">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label"></label>
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary" style="width: 100px; margin-right: 5px;">Submit</button>
							<button type="reset" class="btn btn-primary" style="width: 100px;">Reset</button>
						</div>
					</div>
				</form>
				<!-- form add Todo End -->

				<!-- form Edit Todo -->
				<form id="editFormTodo">
					<p><h2><strong>Edit Todo:</strong></h2></p>

					<div class="mb-3 row" style="margin-top: 45px;">
						<label for="inputPassword" class="col-sm-3 col-form-label">Title</label>
						<div class="col-sm-9">
						  	<input type="text" class="form-control" id="edit-title" placeholder="Masukan Title">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-3 col-form-label">Description</label>
						<div class="col-sm-9">
						  	<textarea class="form-control" id="edit-description"cols="20" rows="4" placeholder="Masukan Description"></textarea>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-3 col-form-label">Due Date</label>
						<div class="col-sm-9">
						  	<input type="date" class="form-control" id="edit-due_date" placeholder="Masukan Due Date">
						</div>
					</div>

					<div class="mb-3 row">
						<label class="col-sm-3 col-form-label"></label>
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary" style="width: 100px; margin-right: 5px;">Submit</button>
							<a href="#" id="cancel-edit-todo" class="btn btn-warning" style="width: 100px;">Cancel</a>
						</div>
					</div>	
				</form>
				<!-- form Edit Todo -->
			</div>
			<!-- Add & Form Todo  End -->
			
			<!-- List Todo -->
			<div class="col-7" style="margin-top:20px" id="listTodo">
				<p><h2><strong>List Todo:</strong></h2></p>
				
				<h6 style="font-size:12px" class="mt-3">
					<i><b>*untuk mengubah data atau status data atau menghapus data bisa klik logo/icon</b></i>
				</h6> 
				<table class="table table-bordered table-hover mt-3">
					<thead style="background-color: rgb(236, 236, 236);">
						<tr align="center">
							<th scope="col">Title</th>
							<th scope="col">Deskripsi</th>
							<th scope="col">Status</th>
							<th scope="col">Due Date</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="table-todo">
						<!-- proses ajax -->
					</tbody>
				</table>
			</div>
			<!-- List Todo -->
		</div>
	</div>
	<!-- Container End -->

	<!-- button logout -->
	<button id="logout" title="Logout"><i class="fas fa-power-off"></i></button>

	<!-- Login & Register -->
	<div class="limiter" id="register-login">
		<div class="container-login100">
			<div class="wrap-login100">
				<!-- form Login -->
				<form class="login100-form validate-form" id="formLogin">
					<span class="login100-form-title p-b-43">
						Login untuk masuk..
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="flex-sb-m w-full p-t-3 p-b-32">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Show password
							</label>
						</div>
						<div>
							<a id="btn-regis" class="txt1" style="cursor: pointer;">register ?</a>
						</div>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Login
						</button>
					</div>
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>
					<div class="container-login100-form-btn">
						<a href="" class="login100-form-social-item flex-c-m bg-white m-r-5">
							<i class="g-signin2" data-onsuccess="onSignIn" aria-hidden="true"></i>
						</a>
					</div>
				</form>
				<!-- form login end-->

				<!-- form Regis -->
				<form class="login100-form validate-form" id="formRegister">
					<span class="login100-form-title p-b-43">
						Registrasi Akun
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" id="emailRegis">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="passwordRegis">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">
							Daftar
						</button>
						<button type="reset" id="cancel-regis" class="login100-form-btn mt-2" style="background-color:red">
							Cancel
						</button>
					</div>
				</form>
				<!-- form Regis end -->
				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
	<!-- Login & Register -->


	<!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<!-- oauth google -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- AJAX -->
	<script src="index.js"></script>
	<!-- Toast -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<!-- Sweet Alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<!-- LOGIN -->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
  </body>
</html>

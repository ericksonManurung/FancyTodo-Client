<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<!-- Toast -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

	<!-- fa-Icon -->
	<script src="https://kit.fontawesome.com/b06334acad.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>
  <body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
		<div class="container-fluid">
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" id="navbarHome" href="#">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" id="navbarTodo" href="#">Todo</a>
			  </li>
			</ul>
			<form class="d-flex">
			  <button class="btn btn-outline-success" type="submit" id="logout">Logout</button>
			</form>
		  </div>
		</div>
	</nav>
	<!-- Navbar End -->

	<!-- Container -->
	<div class="container" id="content-data">
		<div class="row align-items-start">
			<!-- Monitor -->
			<div class="col-12" id="countData">
				<div class="monitor">
					<div class="row mt-4">
						<div class="col-sm-3">
							<div class="card" style="background-color: rgb(136, 198, 224);">
							  <div class="card-body" id="sumTotal">
		
							  </div>
							</div>
						  </div>
						  <div class="col-sm-3">
							<div class="card" style="background-color: rgb(255, 205, 159);">
							  <div class="card-body" id="sumPositif">
				
							  </div>
							</div>
						  </div>
						<div class="col-sm-3">
						  <div class="card" style="background-color: rgb(176, 209, 169);">
							<div class="card-body" id="sumSembuh">
							</div>
						  </div>
						</div>
						<div class="col-sm-3">
						  <div class="card" style="background-color: rgb(255, 157, 157);">
							<div class="card-body" id="sumMeninggal">
							</div>
						  </div>
						</div>
					</div>
				</div>
			</div>
			<!-- Monitor End -->

			<!-- text berjalan -->
			<div class="col-12" style="margin-top:30px;" id="textJalan">
				<marquee style="background-color: yellow;">
					Teks Ini Berjalan Dengan Background Kuning
				</marquee>
			</div>
			<!-- text berjalan -->

			<!-- Form Todo -->
			<div class="col-5" style="margin-top:20px" id="formTodo">
				<p>
					<h2>Form Todo:</h2>
				</p>
				<form id="formTodo">
					<div class="mb-3 row" style="margin-top: 18px;">
						<label for="inputPassword" class="col-sm-2 col-form-label">Title</label>
						<div class="col-sm-10">
						  	<input type="text" class="form-control" id="title" placeholder="Masukan Title">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
						<div class="col-sm-10">
						  	<textarea class="form-control" id="description"cols="20" rows="3" placeholder="Masukan Description"></textarea>
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Status</label>
						<div class="col-sm-10">
						  	<input type="text" class="form-control" id="status" placeholder="Masukan Status">
						</div>
					</div>
					<div class="mb-3 row">
						<label for="inputPassword" class="col-sm-2 col-form-label">Due Date</label>
						<div class="col-sm-10">
						  	<input type="date" class="form-control" id="due_date" placeholder="Masukan Due Date">
						</div>
					</div>
					<button type="submit" class="btn btn-primary" style="margin-left: 90px; width: 100px;">Submit</button>
					<button type="submit" class="btn btn-primary" style="width: 100px;">Reset</button>
				  </form>
			</div>
			<!-- Form Todo End -->
			
			<!-- List Todo -->
			<div class="col-7" style="margin-top:20px" id="listTodo">
				<p>
					<h2>List Todo:</h2>
				</p>
				<table class="table table-bordered table-hover">
					<thead style="background-color: rgb(236, 236, 236);">
						<tr>
							<th scope="col">Title</th>
							<th scope="col">Deskripsi</th>
							<th scope="col">Status</th>
							<th scope="col">Due Date</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="table-todo">
						<tr>
							<td>Vaksin</td>
							<td>Vaksin Lansia Tanah Abang</td>
							<td>sudah</td>
							<td>2021-08-2</td>
							<td>
								<a href="">delete</a>
								<a href="">hapus</a>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			<!-- List Todo -->

			<!-- news -->
			<div class="col-4" style="margin-top:20px">
				hallo hal
			</div>
			<div class="col-8" style="margin-top:20px">
				hallo ha
			</div>
			<!-- news -->
		</div>
	</div>
	<!-- Container End -->

	<!-- Login -->
	
	<div id="register-login">
	<button id="btn-login">Login</button>
	<button id="btn-regis">Register</button>
		<div id="login">
			<p>
				ini Login
			</p>
			<form id="formLogin">
				<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="email">
				</div>
				<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="password">
				</div>
				<div class="mb-3 form-check">
				<!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<br><br><br>
		<div id="register">
			<p>
				ini Register
			</p>
			<form id="formRegister">
				<div class="mb-3">
				<label for="exampleInputEmail1" class="form-label">Email address</label>
				<input type="email" class="form-control" id="emailRegis">
				</div>
				<div class="mb-3">
				<label for="exampleInputPassword1" class="form-label">Password</label>
				<input type="password" class="form-control" id="passwordRegis">
				</div>
				<div class="mb-3 form-check">
				<!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
				<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>		
	</div>
	<!-- Login End -->

	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="index.js"></script>
	<!-- Toast -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<!-- Sweet Alert -->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
  </body>
</html>
